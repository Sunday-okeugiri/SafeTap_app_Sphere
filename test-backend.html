<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Status Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                console.log('Testing: https://safetap-app-sphere.onrender.com');
                const response = await fetch('https://safetap-app-sphere.onrender.com');
                const data = await response.json();
                result.innerHTML = `✅ Backend is running: ${JSON.stringify(data)}`;
            } catch (error) {
                result.innerHTML = `❌ Backend error: ${error.message}`;
                console.error('Backend test failed:', error);
            }
        }
        
        // Auto-test on load
        testBackend();
    </script>
</body>
</html>
