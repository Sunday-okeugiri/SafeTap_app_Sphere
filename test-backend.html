<!DOCTYPE html>
<html>
<head>
    <title>Backend Test</title>
</head>
<body>
    <h1>Backend Status Test</h1>
    <button onclick="testBackend()">Test Backend</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const result = document.getElementById('result');
            result.innerHTML = 'Testing...';
            
            try {
                // Test main endpoint
                console.log('Testing: https://safetap-app-sphere.onrender.com');
                const response1 = await fetch('https://safetap-app-sphere.onrender.com');
                const data1 = await response1.json();
                
                // Test auth endpoint
                console.log('Testing auth endpoint');
                const response2 = await fetch('https://safetap-app-sphere.onrender.com/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'test@test.com', password: 'test123', fullName: 'Test', trustedContact: '+1234567890' })
                });
                const data2 = await response2.json();
                
                result.innerHTML = `✅ Backend: ${JSON.stringify(data1)}<br>✅ Auth test: ${JSON.stringify(data2)}`;
            } catch (error) {
                result.innerHTML = `❌ Backend error: ${error.message}`;
                console.error('Backend test failed:', error);
            }
        }
        
        // Auto-test on load
        testBackend();
    </script>
</body>
</html>
